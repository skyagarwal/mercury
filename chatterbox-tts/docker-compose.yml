services:
  chatterbox-tts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatterbox-tts
    ports:
      - "7003:7003"
    environment:
      - PORT=7003
      - DEBUG_MODE=true
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./voices:/app/voices:ro
      - ~/.cache/huggingface:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7003/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 180s  # 3 minutes for model loading
