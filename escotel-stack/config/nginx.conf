# Nginx Reverse Proxy Configuration for Mangwale Voice Stack
# Single entry point with SSL termination

upstream voice_gateway {
    server voice-gateway:8080;
    keepalive 32;
}

upstream admin_dashboard {
    server admin:8000;
    keepalive 16;
}

upstream orchestrator {
    server orchestrator:7000;
    keepalive 16;
}

upstream tts_service {
    server tts:7002;
    keepalive 16;
}

upstream asr_service {
    server asr:7001;
    keepalive 16;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=voice_limit:10m rate=20r/s;

# WebSocket connection limit
limit_conn_zone $binary_remote_addr zone=ws_limit:10m;

server {
    listen 80;
    listen [::]:80;
    server_name voice.mangwale.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name voice.mangwale.com;
    
    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/voice.mangwale.com.crt;
    ssl_certificate_key /etc/nginx/ssl/voice.mangwale.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 1000;
    
    # Client body size for audio uploads
    client_max_body_size 50M;
    
    # Timeouts for voice processing
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # Admin Dashboard
    location / {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://admin_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket for live updates
    location /ws/ {
        limit_conn ws_limit 50;
        proxy_pass http://admin_dashboard;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 3600s;
    }
    
    # Voice Gateway (WebRTC/SIP)
    location /voice/ {
        limit_req zone=voice_limit burst=10 nodelay;
        proxy_pass http://voice_gateway/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Voice WebSocket
    location /ws/voice/ {
        limit_conn ws_limit 100;
        proxy_pass http://voice_gateway/ws/voice/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # API - Orchestrator
    location /api/ {
        limit_req zone=api_limit burst=100 nodelay;
        proxy_pass http://orchestrator/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # TTS Service
    location /v1/audio/speech {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://tts_service/v1/audio/speech;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;  # Streaming audio
    }
    
    # ASR Service
    location /v1/audio/transcriptions {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://asr_service/v1/audio/transcriptions;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # ASR WebSocket (streaming)
    location /ws/asr/ {
        limit_conn ws_limit 100;
        proxy_pass http://asr_service/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 300s;
    }
    
    # Health checks
    location /health {
        proxy_pass http://admin_dashboard/health;
        proxy_http_version 1.1;
    }
    
    # Metrics (internal only)
    location /metrics {
        allow 192.168.0.0/16;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        deny all;
        proxy_pass http://admin_dashboard/api/metrics/overview;
    }
}

# Internal-only server for Exotel webhooks
server {
    listen 8443 ssl http2;
    server_name voice-internal.mangwale.com;
    
    ssl_certificate /etc/nginx/ssl/voice.mangwale.com.crt;
    ssl_certificate_key /etc/nginx/ssl/voice.mangwale.com.key;
    
    # Exotel IP whitelist
    # allow <exotel-ip>;
    # deny all;
    
    location /exotel/ {
        proxy_pass http://voice_gateway/exotel/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
